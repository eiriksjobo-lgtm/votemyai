<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – VoteMyAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:      #0a0a0f;
      --surface: #111118;
      --border:  #1e1e2e;
      --accent:  #e8ff47;
      --text:    #f0f0f0;
      --muted:   #666680;
      --radius:  6px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 48px 40px;
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 8px;
    }
    .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 16px;
      border-radius: var(--radius);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: rgba(232,255,71,0.4);
    }
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      background: var(--accent);
      color: #0a0a0f;
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      font-family: 'DM Sans', sans-serif;
      font-weight: 700;
      font-size: 0.88rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .submit-btn:hover { opacity: 0.88; }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .toast {
      position: fixed;
      bottom: 32px;
      right: 32px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 3px solid var(--accent);
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 0.85rem;
      z-index: 9999;
      transform: translateY(80px);
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
    }
    .toast.show { transform: translateY(0); opacity: 1; }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Get in Touch</h1>
  <p class="subtitle">Have a question, suggestion, or issue? We'd love to hear from you.</p>

  <form id="contactForm">
    <div class="form-group">
      <label>Your Name</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group">
      <label>Subject (Optional)</label>
      <input type="text" id="subject" />
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea id="message" required></textarea>
    </div>

    <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
  </form>

  <a href="/" class="back-link">← Back to VoteMyAI</a>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = 'https://pkpkgaaowtcmuqzgqvda.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_px-Cw2XvKCGQKff0bb22uQ_ufIJchQw';
  const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3500);
  }

  document.getElementById('contactForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const btn = document.getElementById('submitBtn');
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
      showToast('⚠️ Please fill in all required fields.');
      return;
    }

    btn.disabled = true;
    btn.textContent = 'Sending...';

    const { error } = await sb.from('messages').insert({
      name,
      email,
      subject: subject || 'No subject',
      message,
    });

    if (error) {
      showToast('⚠️ Failed to send message. Please try again.');
      btn.disabled = false;
      btn.textContent = 'Send Message';
      return;
    }

    showToast('✅ Message sent! We\'ll get back to you soon.');
    document.getElementById('contactForm').reset();
    btn.disabled = false;
    btn.textContent = 'Send Message';
  });
</script>
</body>
</html>
